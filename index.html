<body>    
        <div data-role="content" data-theme="d">
           
      <div class="vertbox">
        <h1>Now, <span class="city">Edmonton, CA</span></h1>
        <img class="vweathericon" id="currentVerticalWeatherIcon"  src="img/icon/300/01d.png" />
        <div><span class="temperature vertical now" id="verticalCurrentTemp">-7</span>
        </div>
        <div style="clear:both;">&nbsp;</div>
      </div>      
      <div class="vertbox">
        <h1>Today</h1>
        <img class="vweathericon" id="todayVerticalWeatherIcon"  src="img/icon/300/02d.png" />
        <div><span class="temperature vertical" id="verticalTodayTemp">-7</span>
        </div>
      </div>
      <div class="vertbox">
        <h1>Tomorrow</h1>
        <img class="vweathericon" id="tomorrowVerticalWeatherIcon" src="img/icon/300/03d.png" />
        <div style="display:block;"><span class="temperature vertical" id="verticalTomorrowTemp">-7</span>
        </div>
        <span style="clear:both;">&nbsp;</span>
        <br />
        <br />
        
                
      </div>
      <a style="float:right; height:0px; display:block;position:absolute;margin-bottom:0px;padding-bottom:0px;bottom:2.5em;" href="#settings_overlay" class="btnOpenSettings"><img src="./img/location.png"></a>
        <!-- /content -->
    </div><!-- /page -->
    <div id="settings_overlay">
			<form>
				<div style="padding:10px 20px;">
				<h2>Settings</h2>
				Current Location: <span id="currentLocationText"></span><br />
				      <label>Change: <input type="text" id="locationSetting" /></label> <button id="btnSearch">Search</button><br />
				      <span id="potentialCandidateSet">
				      <select id="potentialCityList" onChange="citySelectChange()">
				      </select> <button id="btnSetNewCity">Set</button>
				      <br />
				      </span>
				      <label>Units </label><select id="unitSelect">
				        <option value="c">C</option>
				        <option value="f">F</option>
				        <option value="k">K</option>
				      </select>
				      <br />			  
				      <button id="btnCancelSettings">Cancel</button>
				</div>
			</form>
			<br />
			<br />
			Weather Data powered by OpenWeatherAPI.org
		</div>
</body>
